<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTL spot maps</title>

    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/MarkerCluster.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div id="image-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body ">
        <div class="row">
          <div id="preview-spot" class="col-xs-6">
            <img src="" class="img-responsive" style="margin-bottom:6px;" alt="">
          </div>
          <div id="preview-cap" class="col-xs-6">
            <img src="" class="img-responsive" style="margin-bottom:6px; border:1px solid #9F9FA3;" alt="">
          </div>
        </div>
        <div class="row">
          <div id="dl-spot" class="col-xs-6">
            <a class="btn btn-default btn-sm pdf-download" href="" target="_blank" download>
              <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> &nbsp; Barangay SPOT map PDF
            </a>
          </div>
          <div id="dl-cap" class="col-xs-6">
            <a class="btn btn-default btn-sm pdf-download" href="" target="_blank" download>
              <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> &nbsp; Community Action Plan PDF
            </a>
          </div>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
      </div> -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <div id="tooltip"></div>



    <div id="map-wrapper" class="container-fluid noPadding">
      <div id="search-box">
        <h3>Barangay SPOT maps</h3>
        <input class="typeahead" type="text" placeholder="Search for a barangay...">
      </div>

      <div id="map"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/d3.min.js"></script> <!-- v3.5.12 -->
    <script src="js/leaflet.markercluster.js"></script>
    <script src="js/typeahead.bundle.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/main.js"></script>


  </body>
</html>
