<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTL spot maps</title>

    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/MarkerCluster.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div id="image-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="location"></h2>
      </div>
      <div class="modal-body">
        <div class="row">
          <div id="spot-map" class="col-xs-6">
            <h3 style="display:inline">Spot Map</h3>
            <img src="" class="img-responsive" style="margin-bottom:6px;" alt="">
          </div>
          <div id="vision-map" class="col-xs-6">
            <h3 style="display:inline">Vision Map</h3>
            <img src="" class="img-responsive" style="margin-bottom:6px;" alt="">
          </div>
        </div>
        <div class="row">
          <div id="brgy docs">
            <h3 class="no-margin col-xs-12"><strong>Community Documents</strong></h3>
            <div id="dl-spot" class="card col-xs-6">
              <div class="card-text"><h4 class="col-xs-9">Community Spot Map</h4>
                <a class="pdf-download col-xs-3" href="" target="_blank" download><h4 class="glyphicon glyphicon-download-alt col-xs-3" aria-hidden="true"></h4></a>
              </div>
            </div>
            <div id="dl-vision" class="col-xs-6">
              <div class="card-text"><h4 class="col-xs-9">Community Vision Map</h4>
                <a class="pdf-download col-xs-3" href="" target="_blank" download><h4 class="glyphicon glyphicon-download-alt col-xs-3" aria-hidden="true"></h4></a>
            </div>
          </div>
          <div id="dl-prof" class="card col-xs-6">
            <div class="card-text"><h4 class="col-xs-9">Barangay Profile</h4>
              <a class="pdf-download col-xs-3" href="" target="_blank" download><h4 class="glyphicon glyphicon-download-alt col-xs-3" aria-hidden="true"></h4></a>
            </div>
          </div>
          <div id="dl-cp" class="col-xs-6">
            <div class="card-text"><h4 class="col-xs-9">Barangay Contingency Plan</h4>
              <a class="pdf-download col-xs-3" href="" target="_blank" download><h4 class="glyphicon glyphicon-download-alt col-xs-3" aria-hidden="true"></h4></a>
          </div>
        </div>
            <div id="dl-cap" class="card col-xs-6">
              <div class="card-text"><h4 class="col-xs-9">Community Action Plan</h4>
                <a class="pdf-download col-xs-3" href="" target="_blank" download><h4 class="glyphicon glyphicon-download-alt col-xs-3" aria-hidden="true"></h4></a>
              </div>
            </div>
            <div id="dl-pra" class="col-xs-6">
              <div class="card-text"><h4 class="col-xs-9">Community PRA Tools</h4>
                <a class="pdf-download col-xs-3" href="" target="_blank" download><h4 class="glyphicon glyphicon-download-alt col-xs-3" aria-hidden="true"></h4></a>
            </div>
          </div>
          <div id="dl-wp" class="col-xs-6">
            <div class="card-text"><h4 class="col-xs-9">Community Work Plan</h4>
              <a class="pdf-download col-xs-3" href="" target="_blank" download><h4 class="glyphicon glyphicon-download-alt col-xs-3" aria-hidden="true"></h4></a>
            </div>
          </div>
          <div id="dl-drr" class="col-xs-6">
            <div class="card-text"><h4 class="col-xs-9">Community DRR Plan</h4>
              <a class="pdf-download col-xs-3" href="" target="_blank" download><h4 class="glyphicon glyphicon-download-alt col-xs-3" aria-hidden="true"></h4> </a>
            </div>
          </div>
        </div>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
      </div> -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <div id="tooltip"></div>



    <div id="map-wrapper" class="container-fluid noPadding">
      <div id="search-box">
        <h3>Community Profiles</h3>
        <input class="typeahead" type="text" placeholder="Search for a barangay...">
      </div>

      <div id="map"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/d3.min.js"></script> <!-- v3.5.12 -->
    <script src="js/leaflet.markercluster.js"></script>
    <script src="js/typeahead.bundle.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/main.js"></script>


  </body>
</html>
